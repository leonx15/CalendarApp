{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.username.label }} {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label }} {{ form.password }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
