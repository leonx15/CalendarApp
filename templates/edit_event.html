{% extends "base.html" %}

{% block content %}
    <h1>Edit Event</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.start_time.label }} {{ form.start_time() }}<br>
        {{ form.end_time.label }} {{ form.end_time() }}<br>
        {{ form.location.label }} {{ form.location() }}<br>
        <input type="submit" value="Update">
    </form>
{% endblock %}
