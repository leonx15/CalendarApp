{% extends 'base.html' %}

{% block content %}
<h2>Manage Users</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Change Role</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form action="{{ url_for('change_user_role', user_id=user.id) }}" method="post">
                    {{ form.hidden_tag() }}
                    {{ form.role() }}
                    <input type="submit" value="Change Role">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
