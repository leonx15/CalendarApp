{% extends "base.html" %}
{% block content %}
<h2>Kalendarz</h2>
<div id='calendar'></div>

<script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: '/fetch_events'

        });
        calendar.render();
      });

    </script>
{% endblock %}
