{% extends 'navbar.html' %}

{% block title %}Add Event{% endblock %}

{% block content %}
    <h1>Add an Event, {{ user_name }}!</h1>
    <form id="addEventForm">
        Event Name: <input type="text" name="name" required><br>
        Start Date: <input type="datetime-local" name="start_date" required><br>
        End Date: <input type="datetime-local" name="end_date" required><br>
        Workplace: <select id="workplaceDropdown" name="workplace_id" required></select><br>
        <input type="submit" value="Add Event">
    </form>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/events/load_workplaces.js') }}"></script>
<script src="{{ url_for('static', filename='js/events/add_event.js') }}"></script>
{% endblock %}
